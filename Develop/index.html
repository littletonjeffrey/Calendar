<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button type="button" class="saveBtn">09:00AM</button>  
        </div>
        <input type="text" class="form-control" id="9">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button type="button" class="saveBtn">10:00AM</button>  
        </div>
        <input type="text" class="form-control" id="10">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button type="button" class="saveBtn">11:00AM</button>  
        </div>
        <input type="text" class="form-control" id="11">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button type="button" class="saveBtn">12:00PM</button>  
        </div>
        <input type="text" class="form-control" id="12">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button type="button" class="saveBtn">01:00PM</button>  
        </div>
        <input type="text" class="form-control" id = "13">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button type="button" class="saveBtn">02:00PM</button>  
        </div>
        <input type="text" class="form-control" id = "14">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button type="button" class="saveBtn">03:00PM</button>  
        </div>
        <input type="text" class="form-control" id = "15">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button type="button" class="saveBtn">04:00PM</button>  
        </div>
        <input type="text" class="form-control" id="16">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button type="button" class="saveBtn">05:00PM</button>  
        </div>
        <input type="text" class="form-control" id ="17">
      </div>


    <script src="../script.js"></script>
  </body>
</html>
